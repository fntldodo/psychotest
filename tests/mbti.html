<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MBTI 테스트 - 몽실몽실</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* 페이지 전용 보조 스타일 */
    main{max-width:760px;margin:40px auto;padding:0 16px}
    .card-q{background:#fff;border:1px solid var(--mint-200);border-radius:18px;padding:22px;box-shadow:var(--shadow-card)}
    .q-text{font-size:18px;line-height:1.5}
    .choices{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;margin-top:16px}
    .choice{padding:12px;border-radius:12px;border:1px solid var(--mint-300);background:var(--mint-100);cursor:pointer;font-weight:600}
    .choice:hover{background:var(--mint-300)}
    .meta{display:flex;justify-content:space-between;align-items:center;margin:16px 0 10px;color:var(--text-soft);font-size:14px}
    .bar{height:8px;background:var(--mint-200);border-radius:999px;overflow:hidden}
    .bar > span{display:block;height:100%;width:0;background:var(--mint-500);transition:width .25s ease}
    .navs{display:flex;gap:8px;margin-top:14px}
    .ghost{background:#fff;border:1px solid var(--mint-300);color:#2f3c3a}
    .note{margin-top:14px;color:var(--text-soft);font-size:13px}
    .result{background:linear-gradient(180deg,#fff,var(--mint-100));border:1px solid var(--mint-200);border-radius:18px;padding:24px;text-align:center}
    .pill{display:inline-block;margin:6px 4px;padding:6px 10px;border-radius:999px;background:#fff;border:1px solid var(--mint-300);font-size:12px;color:#2f3c3a}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/KakaoTalk_20251020_233535446.png" alt="몽실이 캐릭터">
      <span>몽실이 MBTI 테스트</span>
    </div>
    <p class="subtitle">12문항 · 2~3분 · 중립 없이 빠르게 ☁️</p>
  </header>

  <main>
    <!-- 진행 상태 -->
    <div class="meta">
      <div id="stepLabel">1 / 12</div>
      <div class="bar" aria-label="진행률"><span id="barFill"></span></div>
    </div>

    <!-- 질문 카드 -->
    <section class="card-q" id="card">
      <p class="q-text" id="qText">질문 로딩 중…</p>
      <div class="choices">
        <button class="choice" data-score="3">매우 그렇다</button>
        <button class="choice" data-score="2">그렇다</button>
        <button class="choice ghost" data-score="1">아니다</button>
        <button class="choice ghost" data-score="0">전혀 아니다</button>
      </div>
      <div class="navs">
        <button id="prev" class="start ghost" aria-label="이전 질문">← 이전</button>
        <button id="skip" class="start ghost" aria-label="건너뛰기">건너뛰기</button>
      </div>
      <p class="note">* 본 테스트는 자기보고식 경향 파악 도구로, 임상 진단이 아닙니다.</p>
    </section>

    <!-- 결과 카드: JS에서 채움 -->
    <section id="result" style="display:none"></section>

    <div style="text-align:center;margin:24px 0 8px">
      <a class="start" href="../index.html">메인으로 돌아가기</a>
    </div>
  </main>

  <footer>© 2025 몽실몽실 심리연구소 ☁️</footer>
  <script src="../js/mbti.js"></script>
</body>
</html>
