<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 동물? - 몽실몽실</title>
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    main{max-width:760px;margin:40px auto;padding:0 16px}
    .q{background:#fff;border:1px solid var(--mint-200);border-radius:18px;padding:18px;margin-bottom:14px;box-shadow:var(--shadow-card);}
    .choices{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .choices button{padding:10px 14px;border-radius:12px;border:1px solid var(--mint-300);background:var(--mint-100);cursor:pointer}
    .choices button:hover{background:var(--mint-300)}
    #next-btn{margin-top:14px}
    .result{text-align:center;padding:24px;background:linear-gradient(180deg,#fff,var(--mint-100));border-radius:18px;border:1px solid var(--mint-200)}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/KakaoTalk_20251020_233535446.png" alt="몽실이 캐릭터">
      <span>나는 어떤 동물?</span>
    </div>
    <p class="subtitle">직관형/사고형 등으로 비유해 보기</p>
  </header>

  <main>
    <div id="quiz-container" class="q"></div>
    <button id="next-btn" class="start">다음</button>
  </main>

  <footer>© 2025 몽실몽실 심리연구소 ☁️</footer>
  <script src="../js/animal.js"></script>
</body>
</html>
